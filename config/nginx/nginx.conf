upstream web {
   ip_hash;
   server web:8000;
 }

server {
    listen 80;
    server_name backoffice.hufstreaming.site;

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443;
    server_name backoffice.hufstreaming.site;

    ssl_certificate /etc/letsencrypt/live/backoffice.hufstreaming.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backoffice.hufstreaming.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /static/;
    }
    location / {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_pass         http://web/;
        proxy_redirect     off;
    }

}
